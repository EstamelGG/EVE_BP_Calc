<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EVE蓝图计算器</title>
    <script>
        // 检查是否是OAuth回调路径
        if (window.location.pathname === '/auth/callback' || window.location.pathname === '/EVE_BP_Calc/auth/callback') {
            // 将查询参数转移到hash路由
            const search = window.location.search
            const hash = '/EVE_BP_Calc/#/auth/callback'
            window.location.href = '/' + hash + search
        } else {
            // 其他404页面重定向到主页
            window.location.href = '/'
        }
    </script>
</head>
<body>
    <p>正在重定向...</p>
</body>
</html>
